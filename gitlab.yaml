#################
# GitLab on AWS #
#################
---
Description: GitLab on AWS

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Ingress Configuration"
        Parameters:
          - CertificateID
          - HostZone
      - Label:
          default: "Bastion Configuration"
        Parameters:
          - BastionKeyName
          - BastionImage
          - IPWhiteList
      - Label:
          default: "Application Configuration"
        Parameters:
          - ApplicationImage
          - ApplicationSize
          - GitLabKeyName
      - Label:
          default: "Runner Configuration"
        Parameters:
          - RunnerImage
          - RunnerKeyName
      - Label:
          default: "Database Configuration"
        Parameters:
          - DatabaseSize
          - DatabaseStorage
          - DatabaseIOPS
          - DatabasePassword
      - Label:
          default: "Redis Configuration"
        Parameters:
          - CacheSize
          - CacheReplicaCount

    ParameterLabels:
      CertificateID:
        default: "ACM SSL Certificate ARN"
      HostZone:
        default: "Route53 HostZone"
      IPWhiteList:
        default: "IP range allowed to SSH into Bastion"
      BastionKeyName:
        default: "SSH Key for Bastion host"
      BastionImage:
        default: "Bastion Image (AMI)"
      GitLabKeyName:
        default: "SSH Key for GitLab Test Host"
      DatabaseSize:
        default: "Database Instance Size"
      DatabaseStorage:
        default: "Size of Database in GB"
      DatabaseIOPS:
        default: "Database IOPS"
      DatabasePassword:
        default: "Database Password"
      CacheSize:
        default: "Cache Instance Size"
      CacheReplicaCount:
        default: "Cache Replica Count"
      ApplicationImage:
        default: "Application Image (AMI)"
      ApplicationSize:
        default: "Application Instance Size"
      RunnerImage:
        default: "Runner Image (AMI)"

Parameters:
  CertificateID:
    Type: String
    Default: ""
    Description: Optional

  HostZone:
    Type: String
    Default: ""
    Description: Optional

  BastionKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Required

  IPWhiteList:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Description: Not recommended to leave default

  GitLabKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Required

  RunnerKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Required

  ApplicationImage:
    Type: AWS::EC2::Image::Id
    Description: Required

  BastionImage:
    Type: AWS::EC2::Image::Id
    Description: Required

  RunnerImage:
    Type: AWS::EC2::Image::Id
    Description: Required

  ApplicationSize:
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.medium
      - t3.large
      - m5.large
      - m5.xlarge
      - c5.large

  CacheSize:
    Type: String
    Default: cache.t3.small
    AllowedValues:
      - cache.t3.small
      - cache.t3.medium
      - cache.m5.large
      - cache.r5.large

  CacheReplicaCount:
    Type: String
    Default: 2
    AllowedValues:
      - 2
      - 3

  DatabaseSize:
    Type: String
    Default: db.t3.small
    AllowedValues:
      - db.t3.small
      - db.t3.medium
      - db.m5.large
      - db.m5.xlarge
      - db.m5.2xlarge

  DatabaseStorage:
    Type: Number
    Default: "100"
    Description: Must be at least 100. Cannot exceed 6000.

  DatabaseIOPS:
    Type: String
    Description: |
      Leave blank to use gp2 storage. Otherwise see: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS

  DatabasePassword:
    Type: String
    NoEcho: true
    MinLength: "8"
    MaxLength: "41"
    Description: Do not include characters " \ or @.

Mappings:
  RegionMap:
    us-east-1:
      ELBAccount: 127311923021
    us-east-2:
      ELBAccount: 033677994240
    us-west-1:
      ELBAccount: 027434742980
    us-west-2:
      ELBAccount: 797873946194
    af-south-1:
      ELBAccount: 098369216593
    ca-central-1:
      ELBAccount: 985666609251
    eu-central-1:
      ELBAccount: 054676820928
    eu-west-1:
      ELBAccount: 156460612806
    eu-west-2:
      ELBAccount: 652711504416
    eu-south-1:
      ELBAccount: 635631232127
    eu-west-3:
      ELBAccount: 009996457667
    eu-north-1:
      ELBAccount: 897822967062
    ap-east-1:
      ELBAccount: 754344448648
    ap-northeast-1:
      ELBAccount: 582318560864
    ap-northeast-2:
      ELBAccount: 600734575887
    ap-northeast-3:
      ELBAccount: 383597477331
    ap-southeast-1:
      ELBAccount: 114774131450
    ap-southeast-2:
      ELBAccount: 783225319266
    ap-south-1:
      ELBAccount: 718504428378
    me-south-1:
      ELBAccount: 076674570225
    sa-east-1:
      ELBAccount: 507241528517

Conditions:
  UseDatabaseIOPS: !Not [!Equals [!Ref DatabaseIOPS, ""]]
  CreateDNS: !Not [!Equals [!Ref HostZone, ""]]
  UseSSL: !Not [!Equals [!Ref CertificateID, ""]]
  NoSSL: !Equals [!Ref CertificateID, ""]

Resources:

  ######
  # S3 #
  ######

  GitLabBucket:
    Type: AWS::S3::Bucket

  GitLabBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref GitLabBucket
      PolicyDocument: !Sub
      - |
        {
            "Version": "2012-10-17",
            "Statement": [
                {
                    "Effect": "Allow",
                    "Principal": {
                        "AWS": "arn:aws:iam::${ELBAccount}:root"
                    },
                    "Action": "s3:PutObject",
                    "Resource": "arn:aws:s3:::${GitLabBucket}/AWSLogs/${AWS::AccountId}/*"
                },
                {
                    "Effect": "Allow",
                    "Principal": {
                        "Service": "delivery.logs.amazonaws.com"
                    },
                    "Action": "s3:PutObject",
                    "Resource": "arn:aws:s3:::${GitLabBucket}/AWSLogs/${AWS::AccountId}/*",
                    "Condition": {
                        "StringEquals": {
                            "s3:x-amz-acl": "bucket-owner-full-control"
                        }
                    }
                },
                {
                    "Effect": "Allow",
                    "Principal": {
                        "Service": "delivery.logs.amazonaws.com"
                    },
                    "Action": "s3:GetBucketAcl",
                    "Resource": "${GitLabBucket.Arn}"
                }
            ]
        }
      - { ELBAccount: !FindInMap [ RegionMap, !Ref "AWS::Region", ELBAccount ]}

  #######
  # VPC #
  #######

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.33.0.0/18
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: GitLab VPC

  ###########
  # Subnets #
  ###########

  PublicA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.33.10.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: GitLab Public Subnet A
      VpcId: !Ref VPC

  PublicB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.33.11.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: GitLab Public Subnet B
      VpcId: !Ref VPC

  PublicC:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [2, !GetAZs ""]
      CidrBlock: 10.33.12.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: GitLab Public Subnet C
      VpcId: !Ref VPC

  PrivateA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.33.20.0/24
      Tags:
        - Key: Name
          Value: GitLab Private Subnet A
      VpcId: !Ref VPC

  PrivateB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.33.21.0/24
      Tags:
        - Key: Name
          Value: GitLab Private Subnet B
      VpcId: !Ref VPC

  PrivateC:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [2, !GetAZs ""]
      CidrBlock: 10.33.22.0/24
      Tags:
        - Key: Name
          Value: GitLab Priate Subnet C
      VpcId: !Ref VPC

  DatabaseA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.33.30.0/24
      Tags:
        - Key: Name
          Value: GitLab Database Subnet A
      VpcId: !Ref VPC

  DatabaseB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.33.31.0/24
      Tags:
        - Key: Name
          Value: GitLab Database Subnet B
      VpcId: !Ref VPC

  DatabaseC:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [2, !GetAZs ""]
      CidrBlock: 10.33.32.0/24
      Tags:
        - Key: Name
          Value: GitLab Database Subnet C
      VpcId: !Ref VPC

  ###############
  # Network ACL #
  ###############

  DatabaseACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: GitLab Database ACL

  EmphemeralACLEntryA:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 500
      Protocol: 6
      RuleAction: allow
      Egress: true
      CidrBlock: 10.33.20.0/24
      PortRange:
        From: 32768
        To: 61000

  EmphemeralACLEntryB:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 510
      Protocol: 6
      RuleAction: allow
      Egress: true
      CidrBlock: 10.33.21.0/24
      PortRange:
        From: 32768
        To: 61000

  EmphemeralACLEntryC:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 520
      Protocol: 6
      RuleAction: allow
      Egress: true
      CidrBlock: 10.33.22.0/24
      PortRange:
        From: 32768
        To: 61000

  PostgresqlACLEntryA:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 200
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.20.0/24
      PortRange:
        From: 5432
        To: 5432

  PostgresqlACLEntryB:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 210
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.21.0/24
      PortRange:
        From: 5432
        To: 5432

  PostgresqlACLEntryC:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 220
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.22.0/24
      PortRange:
        From: 5432
        To: 5432

  RedisACLEntryA:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 300
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.20.0/24
      PortRange:
        From: 6379
        To: 6379

  RedisACLEntryB:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 310
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.21.0/24
      PortRange:
        From: 6379
        To: 6379

  RedisACLEntryC:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseACL
      RuleNumber: 320
      Protocol: 6
      RuleAction: allow
      Egress: false
      CidrBlock: 10.33.22.0/24
      PortRange:
        From: 6379
        To: 6379

  DatabaseACLAssociationA:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseA
      NetworkAclId: !Ref DatabaseACL

  DatabaseACLAssociationB:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseB
      NetworkAclId: !Ref DatabaseACL

  DatabaseACLAssociationC:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseC
      NetworkAclId: !Ref DatabaseACL

  ##########
  # Routes #
  ##########

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: GitLab Public Route Table

  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: GitLab Private Route Table A

  PrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: GitLab Private Route Table B

  PrivateRouteTableC:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: GitLab Private Route Table C

  PublicGatewayRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  NATRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATA

  NATRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableB
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATB

  NATRouteC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableC
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATC

  PublicARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicA
      RouteTableId: !Ref PublicRouteTable

  PublicBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicB
      RouteTableId: !Ref PublicRouteTable

  PublicCRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicC
      RouteTableId: !Ref PublicRouteTable

  PrivateARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateA
      RouteTableId: !Ref PrivateRouteTableA

  PrivateBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateB
      RouteTableId: !Ref PrivateRouteTableB

  PrivateCRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateC
      RouteTableId: !Ref PrivateRouteTableC

  ####################
  # Internet Gateway #
  ####################

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: GitLab Internet Gateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  #######
  # NAT #
  #######

  NATA:
    DependsOn: AttachGateway
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt [NATAEIP, AllocationId]
      SubnetId: !Ref PublicA

  NATB:
    DependsOn: AttachGateway
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt [NATBEIP, AllocationId]
      SubnetId: !Ref PublicB

  NATC:
    DependsOn: AttachGateway
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt [NATCEIP, AllocationId]
      SubnetId: !Ref PublicC

  NATAEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NATBEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NATCEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  #############
  # Instances #
  #############

  BastionInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref BastionImage
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      SubnetId: !Ref PublicA
      InstanceType: t3.small
      KeyName: !Ref BastionKeyName
      Tags:
        - Key: Name
          Value: GitLab Bastion

  RunnerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref RunnerImage
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      SubnetId: !Ref PublicA
      InstanceType: t3.small
      KeyName: !Ref RunnerKeyName
      Tags:
        - Key: Name
          Value: GitLab Bastion

  #######
  # SNS #
  #######

  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: GitLab

  ###################
  # EC2 Autoscaling #
  ###################

  AutoScaleGroup:
    UpdatePolicy:
      AutoScalingScheduledAction:
        IgnoreUnmodifiedGroupSizeProperties: true
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 2
        SuspendProcesses:
          - ReplaceUnhealthy
          - AZRebalance
          - ScheduledActions
          - AlarmNotification
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      Cooldown: "300"
      DesiredCapacity: "2"
      HealthCheckGracePeriod: 300
      HealthCheckType: ELB
      LaunchConfigurationName: !Ref LaunchConfig
      LoadBalancerNames:
        - !If [UseSSL, !Ref LoadBalancerSSL, !Ref LoadBalancer]
      MaxSize: "2"
      MetricsCollection:
        - Granularity: 1Minute
      MinSize: "2"
      NotificationConfigurations:
        - NotificationTypes:
            - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
            - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
          TopicARN: !Ref SNSTopic
      VPCZoneIdentifier:
        - !Ref PrivateA
        - !Ref PrivateB
        - !Ref PrivateC
      Tags:
        - Key: Name
          Value: GitLab Application Instance
          PropagateAtLaunch: true

  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      IamInstanceProfile: !Ref IAMProfile
      ImageId: !Ref ApplicationImage
      InstanceMonitoring: true
      InstanceType: !Ref ApplicationSize
      SecurityGroups:
        - !Ref ApplicationSecurityGroup
        - !Ref PrivateInstanceSecurityGroup

  TestAutoScaleGroup:
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: True
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      Cooldown: "300"
      DesiredCapacity: "1"
      HealthCheckGracePeriod: 300
      HealthCheckType: ELB
      LaunchConfigurationName: !Ref TestLaunchConfig
      LoadBalancerNames:
        - !If [UseSSL, !Ref TestLoadBalancerSSL, !Ref TestLoadBalancer]
      MaxSize: "1"
      MetricsCollection:
        - Granularity: 1Minute
      MinSize: "1"
      NotificationConfigurations:
        - NotificationTypes:
            - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
            - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
          TopicARN: !Ref SNSTopic
      VPCZoneIdentifier:
        - !Ref PrivateA
        - !Ref PrivateB
        - !Ref PrivateC
      Tags:
        - Key: Name
          Value: Test GitLab Application Instance
          PropagateAtLaunch: true

  TestLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      IamInstanceProfile: !Ref IAMProfile
      ImageId: !Ref ApplicationImage
      InstanceMonitoring: true
      InstanceType: !Ref ApplicationSize
      KeyName: !Ref GitLabKeyName
      SecurityGroups:
        - !Ref ApplicationSecurityGroup
        - !Ref PrivateInstanceSecurityGroup

  ###################
  # Security Groups #
  ###################

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH access to Bastion
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref IPWhiteList
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: GitLab Bastion Security Group

  PrivateInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows Private instances HTTP/HTTPS access out
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref BastionSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: GitLab Private Instance Security Group

  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: GitLab Security Group
      Tags:
        - Key: Name
          Value: GitLab Security Group
      VpcId: !Ref VPC

  RunnerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: GitLab Security Group
      Tags:
        - Key: Name
          Value: GitLab Security Group
      VpcId: !Ref VPC

  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: GitLab Load Balancer Security Group
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          ToPort: 443
          IpProtocol: tcp
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
          IpProtocol: tcp
      Tags:
        - Key: Name
          Value: GitLab Load Balancer Security Group
      VpcId: !Ref VPC

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: GitLab Database Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref PrivateInstanceSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 127.0.0.1/32
          IpProtocol: "-1"
      Tags:
        - Key: Name
          Value: GitLab Database Security Group
      VpcId: !Ref VPC

  CacheSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: GitLab ElastiCache Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref PrivateInstanceSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 127.0.0.1/32
          IpProtocol: "-1"
      Tags:
        - Key: Name
          Value: GitLab ElastiCache Security Group
      VpcId: !Ref VPC

  ApplicationToElastiCache:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref CacheSecurityGroup
      FromPort: 6379
      ToPort: 6379
      IpProtocol: tcp
      GroupId: !Ref PrivateInstanceSecurityGroup

  ApplicationToRDS:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref DBSecurityGroup
      FromPort: 5432
      ToPort: 5432
      IpProtocol: tcp
      GroupId: !Ref PrivateInstanceSecurityGroup

  ApplicationSSHRunnerIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      SourceSecurityGroupId: !Ref ApplicationSecurityGroup
      FromPort: 22
      ToPort: 22
      IpProtocol: tcp
      GroupId: !Ref RunnerSecurityGroup

  ApplicationSSHRunnerEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref RunnerSecurityGroup
      FromPort: 22
      ToPort: 22
      IpProtocol: tcp
      GroupId: !Ref ApplicationSecurityGroup

  ApplicationDockerRunnerEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref RunnerSecurityGroup
      FromPort: 2376
      ToPort: 2376
      IpProtocol: tcp
      GroupId: !Ref ApplicationSecurityGroup

  ApplicationDockerRunnerIgress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      SourceSecurityGroupId: !Ref ApplicationSecurityGroup
      FromPort: 2376
      ToPort: 2376
      IpProtocol: tcp
      GroupId: !Ref RunnerSecurityGroup

  BastionSSHApplicationEress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref ApplicationSecurityGroup
      FromPort: 22
      ToPort: 22
      IpProtocol: tcp
      GroupId: !Ref BastionSecurityGroup

  SSLSMTPEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      CidrIp: 0.0.0.0/0
      FromPort: 465
      ToPort: 465
      IpProtocol: tcp
      GroupId: !Ref ApplicationSecurityGroup

  ApplicationHTTPLBEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref ApplicationSecurityGroup
      FromPort: 80
      ToPort: 80
      IpProtocol: tcp
      GroupId: !Ref LoadBalancerSecurityGroup

  ApplicationHTTPLBIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      FromPort: 80
      ToPort: 80
      IpProtocol: tcp
      GroupId: !Ref ApplicationSecurityGroup
      SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup

  #######
  # IAM #
  #######

  IAMProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref IAMRole

  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      RoleName: GitLab-Role

  IAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GitLab
      Roles:
        - !Ref IAMRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:AbortMultipartUpload
              - s3:CompleteMultipartUpload
              - s3:ListBucket
              - s3:PutObject
              - s3:GetObject
              - s3:DeleteObject
              - s3:PutObjectAcl
            Resource:
              - !GetAtt GitLabBucket.Arn

  ##################
  # Load Balancers #
  ##################

  LoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    DependsOn: GitLabBucketPolicy
    Condition: NoSSL
    Properties:
      #AccessLoggingPolicy:
      #  Enabled: True
      #  S3BucketName: !Ref GitLabBucket
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      ConnectionSettings:
        IdleTimeout: 60
      CrossZone: true
      HealthCheck:
        HealthyThreshold: "2"
        Interval: "10"
        Target: TCP:80
        Timeout: "5"
        UnhealthyThreshold: "2"
      Listeners:
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "80"
          Protocol: HTTP
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Subnets:
        - !Ref PublicA
        - !Ref PublicB
        - !Ref PublicC

  TestLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    DependsOn: GitLabBucketPolicy
    Condition: NoSSL
    Properties:
      #AccessLoggingPolicy:
      #  Enabled: True
      #  S3BucketName: !Ref GitLabBucket
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      ConnectionSettings:
        IdleTimeout: 60
      CrossZone: true
      HealthCheck:
        HealthyThreshold: "2"
        Interval: "10"
        Target: TCP:80
        Timeout: "5"
        UnhealthyThreshold: "2"
      Listeners:
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "80"
          Protocol: HTTP
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Subnets:
        - !Ref PublicA
        - !Ref PublicB
        - !Ref PublicC

  LoadBalancerSSL:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    DependsOn: GitLabBucketPolicy
    Condition: UseSSL
    Properties:
      #AccessLoggingPolicy:
      #  Enabled: True
      #  S3BucketName: !Ref GitLabBucket
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      ConnectionSettings:
        IdleTimeout: 60
      CrossZone: true
      HealthCheck:
        HealthyThreshold: "2"
        Interval: "10"
        Target: TCP:80
        Timeout: "5"
        UnhealthyThreshold: "2"
      Listeners:
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "80"
          Protocol: HTTP
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "443"
          Protocol: HTTPS
          SSLCertificateId: !Ref CertificateID
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Subnets:
        - !Ref PublicA
        - !Ref PublicB
        - !Ref PublicC

  TestLoadBalancerSSL:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    DependsOn: GitLabBucketPolicy
    Condition: UseSSL
    Properties:
      #AccessLoggingPolicy:
      #  Enabled: True
      #  S3BucketName: !Ref GitLabBucket
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      ConnectionSettings:
        IdleTimeout: 60
      CrossZone: true
      HealthCheck:
        HealthyThreshold: "2"
        Interval: "10"
        Target: TCP:80
        Timeout: "5"
        UnhealthyThreshold: "2"
      Listeners:
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "80"
          Protocol: HTTP
        - InstancePort: "80"
          InstanceProtocol: HTTP
          LoadBalancerPort: "443"
          Protocol: HTTPS
          SSLCertificateId:
            !Ref CertificateID
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Subnets:
        - !Ref PublicA
        - !Ref PublicB
        - !Ref PublicC

  ###########
  # Route53 #
  ###########

  DNSEndpoint:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNS
    Properties:
      AliasTarget:
        DNSName: !If [UseSSL, !GetAtt LoadBalancerSSL.CanonicalHostedZoneName, !GetAtt LoadBalancer.CanonicalHostedZoneName]
        HostedZoneId: !If [UseSSL, !GetAtt LoadBalancerSSL.CanonicalHostedZoneNameID, !GetAtt LoadBalancer.CanonicalHostedZoneNameID]
      Comment: GitLab DNS Endpoint
      HostedZoneName: !Ref HostZone
      Name: !Join ['.', ['gitlab', !Ref 'HostZone']]
      Type: A

  TestDNSEndpoint:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNS
    Properties:
      AliasTarget:
        DNSName: !If [UseSSL, !GetAtt TestLoadBalancerSSL.CanonicalHostedZoneName, !GetAtt TestLoadBalancer.CanonicalHostedZoneName]
        HostedZoneId: !If [UseSSL, !GetAtt TestLoadBalancerSSL.CanonicalHostedZoneNameID, !GetAtt TestLoadBalancer.CanonicalHostedZoneNameID]
      Comment: GitLab Test DNS Endpoint
      HostedZoneName: !Ref HostZone
      Name: !Join ['.', ['test-gitlab', !Ref 'HostZone']]
      Type: A

  #######
  # RDS #
  #######

  EventSubscription:
    Type: AWS::RDS::EventSubscription
    Properties:
      Enabled: true
      EventCategories:
        - configuration change
        - failure
        - deletion
        - availability
        - failover
        - maintenance
        - notification
        - read replica
        - recovery
        - low storage
      SnsTopicArn: !Ref SNSTopic
      SourceIds:
        - !Ref Database
      SourceType: db-instance

  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: GitLab-Subnet-Group
      SubnetIds:
        - !Ref DatabaseA
        - !Ref DatabaseB
        - !Ref DatabaseC
      Tags:
        - Key: Name
          Value: GitLab-Subnet-Group

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: !Ref DatabaseStorage
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      BackupRetentionPeriod: 7
      DBInstanceClass: !Ref DatabaseSize
      DBName: gitlabhq_production
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      Engine: postgres
      Iops: !Ref DatabaseIOPS
      MasterUsername: gitlab
      MasterUserPassword: !Ref DatabasePassword
      MultiAZ: true
      PubliclyAccessible: false
      StorageType: !If [UseDatabaseIOPS, io1, gp2]
      VPCSecurityGroups:
        - !Ref DBSecurityGroup

  ###############
  # ElastiCache #
  ###############

  SubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: GitLab-ElastiCashe-Subnet-Group
      Description: ElastiCache Subnet Group for GitLab
      SubnetIds:
        - !Ref DatabaseA
        - !Ref DatabaseB
        - !Ref DatabaseC

  Cache:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      AutomaticFailoverEnabled: true
      AutoMinorVersionUpgrade: true
      CacheNodeType: !Ref CacheSize
      CacheSubnetGroupName: !Ref SubnetGroup
      Engine: redis
      NodeGroupConfiguration:
        - ReplicaCount: !Ref CacheReplicaCount
      NotificationTopicArn: !Ref SNSTopic
      ReplicationGroupDescription: GitLab Redis Cluster
      SecurityGroupIds:
        - !Ref CacheSecurityGroup

Outputs:
  TestURL:
    Condition: CreateDNS
    Description: Application Test URL
    Value: !Ref TestDNSEndpoint

  URL:
    Condition: CreateDNS
    Description: Application URL
    Value: !Ref DNSEndpoint

  CacheEndpoint:
    Description: Cache Endpoint Address
    Value: !GetAtt Cache.PrimaryEndPoint.Address

  DatabaseEndpoint:
    Description: Database Endpoint Address
    Value: !GetAtt Database.Endpoint.Address

  SNSTopic:
    Description: GitLab SNS Topic
    Value: !Ref SNSTopic

  BastionIP:
    Description: Public IP of the SSH Bastion
    Value:
      Fn::GetAtt: BastionInstance.PublicIp

  GitLabBucket:
    Description: Bucket for GitLab files
    Value: !Ref GitLabBucket
